<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Lato:wght@700&family=PT+Serif:ital@1&family=Source+Sans+Pro:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__container">
                <span class="icon-container icon-container--accent testimonial__icon">
                    <svg class="icon icon--white">
                        <use xlink:href="/images/sprite.svg#quotes"></use>
                    </svg>
                </span>
                <img class="testimonial__image" src="/images/testimonial.jpg" alt="A happy person">
            </div>
            
            <blockquote class="quote">
                <p class="quote__content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae provident ea quas labore vitae
                    repellendus distinctio temporibus obcaecati, libero voluptates?
                </p>
                <footer>
                    <div class="media">
                        <div class="media__image quote__image">
                            <svg class="icon icon--primary">
                                <use xlink:href="/images/sprite.svg#line"></use>
                            </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">John Smith</h3>
                            <p class="media__content quote__company">ABC Company</p>
                        </div>
                    </div>
                </footer>
            </blockquote>
        </div>
    </div>
</body>

</html>
