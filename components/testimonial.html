<div class="card testimonial">
    <div class="grid grid--1x2">
        <div class="testimonial__container">
            <span class="icon-container icon-container--accent testimonial__icon">
                <svg class="icon icon--white">
                    <use xlink:href="/images/sprite.svg#quotes"></use>
                </svg>
            </span>
            <img class="testimonial__image" src="/images/testimonial.jpg" alt="A happy person">
        </div>
        
        <blockquote class="quote">
            <p class="quote__content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae provident ea quas labore vitae
                repellendus distinctio temporibus obcaecati, libero voluptates?
            </p>
            <footer>
                <div class="media">
                    <div class="media__image quote__image">
                        <svg class="icon icon--primary">
                            <use xlink:href="/images/sprite.svg#line"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">John Smith</h3>
                        <p class="media__content quote__company">ABC Company</p>
                    </div>
                </div>
            </footer>
        </blockquote>
    </div>
